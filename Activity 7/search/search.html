<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naruto API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="search.css">
</head>

<body data-bs-theme="light" id="body">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand" style="font-size: 40px; font-family: 'NarutoFont', sans-serif;">NARUTO_SEARCH</a>
            <!-- Dark Mode Toggle Button -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="changeColorMode()">
                <label class="form-check-label" id="btnColor" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </nav>

    <h1 class="my-3 text-center title">Search</h1>

    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center mb-3">
            <div class="col-md-8">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="position: absolute; left: 15px; color: #888;">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.099zM12.5 6.5a6 6 0 1 1-12 0 6 6 0 0 1 12 0z"/>
                    </svg>
                    <input type="text" id="searchTerm" class="form-control" placeholder="Enter Character Full Name">
                    <button onclick="searchCharacter()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 img-container">
                <img id="characterImage" src="" alt="Character Image" style="display: none;">
            </div>
            <div class="col-6" id="infoContainer">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

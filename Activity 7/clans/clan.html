<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naruto API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="clan.css">
</head>

<body data-bs-theme="light" id="body">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand"
                style="font-size: 40px; font-family: 'NarutoFont', sans-serif;">NARUTO_CLANS</a>
            <!-- Dark Mode Toggle Button -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="changeColorMode()">
                <label class="form-check-label" id="btnColor" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5 clanContainer" id="clanContainer"></div>
    </div>

    <div class="container d-flex justify-content-center my-4">
        <button id="backButton"
            style="display: none; padding: 10px; font-size: 24px; font-weight: bold; border-radius: 10px; font-family: NarutoFont, sans-serif;"
            onclick="goBack()">Back</button>
    </div>
    <div id="clanDetails" style="display: none;"></div>

    <div class="container">
        <div class="row my-5">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" onclick="prevPage()" id="prevButton">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" onclick="nextPage()" id="nextButton">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="clan.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naruto API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="tailedbeast.css">
</head>

<body data-bs-theme="light" id="body">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand"
                style="font-size: 40px; font-family: 'NarutoFont', sans-serif;">NARUTO_TAILED BEASTS</a>
            <!-- Dark Mode Toggle Button -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="changeColorMode()">
                <label class="form-check-label" id="btnColor" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </nav>

    <h1 class="my-3 text-center" style="font-family: 'NarutoFont', sans-serif; font-size: 48px;">Tailed Beasts</h1>

    <div class="container">
        <div id="tailedBeastContainer" class="row tailedBeastContainer"></div>
    </div>

    <script>
        const tailedBeastContainer = document.getElementById("tailedBeastContainer");

        const loadTailedBeasts = async () => {
            const response = await fetch('https://narutodb.xyz/api/tailed-beast');
            const data = await response.json();
            const tailedBeasts = data.tailedBeasts;

            tailedBeastContainer.innerHTML = "";

            tailedBeasts.forEach(beast => {
                var beastDetails =
                    '<div class="col-md-4 mb-4">' +
                    '<div class="card tailed-beast-card hover-effect">' +
                    '<div class="card d-flex align-items-stretch" style="margin: 20px;">' +
                    '<img src="' + beast.images[0] + '" class="card-img-top" alt="' + beast.name + '" onclick="createRipple(event, this.parentNode.parentNode)">' +
                    '</div>' +
                    '<div class="card-body">' +
                    '<div class="d-flex justify-content-between" style="font-weight: bold; padding: 10px; margin: 0;">' +
                    '<h5 class="card-title" style="font-weight: bold; font-size: 30px;">' + beast.name + '</h5>' +
                    '<p class="card-text">ID: ' + beast.id + '</p>' +
                    '</div>' +
                    '<hr>' +
                    '</div>' +
                    '<div class="cardInfoDetails" style="padding: 20px; margin: 0;">' +
                    '<p><strong>Jinchūriki:</strong> ' + (beast.personal?.jinchūriki ? beast.personal.jinchūriki.join(", ") : "N/A") + '</p>' +
                    '<hr>' +
                    '<p><strong>Unique Traits:</strong> ' + (beast.uniqueTraits ? beast.uniqueTraits.join(", ") : "N/A") + '</p>' +
                    '<hr>' +
                    '</div>' +
                    '</div>' +
                    '</div>';

                tailedBeastContainer.innerHTML += beastDetails;
            });
        }

        function createRipple(event, card) {
            var img = event.currentTarget;
            var ripple = document.createElement("span");

            var diameter = Math.max(img.clientWidth, img.clientHeight);
            var radius = diameter / 2;

            ripple.style.width = ripple.style.height = diameter + 'px';
            ripple.style.left = (event.clientX - img.getBoundingClientRect().left - radius) + 'px';
            ripple.style.top = (event.clientY - img.getBoundingClientRect().top - radius) + 'px';
            ripple.classList.add("ripple");

            img.parentElement.appendChild(ripple);
            ripple.addEventListener("animationend", function () {
                ripple.remove();
            });

            card.style.backgroundColor = "rgba(244, 140, 37, 0.84)"; 
        }

        loadTailedBeasts();

        var colorMode = "light";
        function changeColorMode() {
            if (colorMode === "light") {
                document.getElementById("body").setAttribute("data-bs-theme", "dark");
                document.getElementById("btnColor").innerHTML = "Light Mode";
                colorMode = "dark";
            } else {
                document.getElementById("body").setAttribute("data-bs-theme", "light");
                document.getElementById("btnColor").innerHTML = "Dark Mode";
                colorMode = "light";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

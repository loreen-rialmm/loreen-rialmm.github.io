<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harmoodia | Music Mood Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&family=Asul:wght@400;700&family=BIZ+UDPMincho&family=Chango&family=Climate+Crisis&family=Goblin+One&family=Goldman:wght@400;700&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Luxurious+Roman&family=Maitree:wght@200;300;400;500;600;700&family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Preahvihear&family=Quicksand:wght@300..700&family=REM:ital,wght@0,100..900;1,100..900&family=Rammetto+One&family=Red+Rose:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Slabo+27px&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link href="assets/css/embed.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Container where the selected mood's song post will be shown -->
    <div id="dashboard" class="dashboard-feed"></div>

    <!-- Mood selector bar where users choose their current emotion -->
    <div id="mood-selector" class="mood-bar">
      <div class="mood-list">
        <div class="mood-list">
          <button onclick="selectMood('happy')">
            <div>😊</div>
            <div>Happy</div>
          </button>
          <button onclick="selectMood('sad')">
            <div>😢</div>
            <div>Sad</div>
          </button>
          <button onclick="selectMood('chill')">
            <div>😌</div>
            <div>Chill</div>
          </button>
          <button onclick="selectMood('angry')">
            <div>😠</div>
            <div>Angry</div>
          </button>
          <button onclick="selectMood('love')">
            <div>❤️</div>
            <div>Love</div>
          </button>
          <button onclick="selectMood('hype')">
            <div>🔥</div>
            <div>Hype</div>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="assets/js/embed.js"></script>
  </body>
</html>

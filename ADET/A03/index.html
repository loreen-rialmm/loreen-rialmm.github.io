  <body>

    <div class="container-fluid p-4" style="background-color: #526652">

            <div class="col-4">

            <div class="col-4">

    <div class="container">

            <div class="col-12 col-md-6 col-lg-3 mb-3">

                        <div class="card rounded-3 my-1 border-0 hover-card">

                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="card rounded-3 my-1 border-0 hover-card">
                            <img src="img/cutieClairo.jpg" class="img-fluid rounded">

                    </div>
                    <div class="col-6">
                        <div class="card rounded-3 my-1 border-0 hover-card">

                    </div>
                </div>

                    </div>
                </div>
            </div>

            <!--Second Column-->
            <div class="col-12 col-md-6 col-lg-3 d-flex flex-column gap-2 mt-1 mb-3">
                <div style="height: 274px;">
                    <div class="card rounded-3 border-0 h-100 hover-card">
                        <img src="img/fieldClairo.jpg" class="img-fluid rounded h-100 w-100 object-fit-cover">
                        <div class="overlay-text">diary001 feels</div>

                </div>

                    <div class="card rounded-3 border-0 h-100 hover-card">
                        <img src="img/guitaristClairo.jpg" class="img-fluid rounded h-100 w-100 object-fit-cover">

                </div>
            </div>

                    <div class="col-6">

                            <div class="col-12">

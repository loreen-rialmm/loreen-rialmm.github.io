    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #FFE2DB;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #8D89C7;
            color: #FFE2DB;
            flex-grow: 1;
        }

        .container-fluid img {

            margin-left: 10px;
        }

        .info {
            margin-left: 40px;
            font-family: 'Crimson Text', serif;

        }

        .subject {
            margin-top: 20px;

        }

        .projects-reveal {
            margin-left: 10px;
            display: inline-block;
        }

        .projects-reveal span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .subject:hover .projects-reveal span {
            opacity: 1;
            transform: translateY(0);
        }

        .projects-reveal span:nth-child(1) {
            transition-delay: 0.1s;
        }

        .projects-reveal span:nth-child(2) {
            transition-delay: 0.2s;
        }

        .projects-reveal span:nth-child(3) {
            transition-delay: 0.3s;
        }

        .projects-reveal span:nth-child(4) {
            transition-delay: 0.4s;
        }

        .projects-reveal span:nth-child(5) {
            transition-delay: 0.5s;
        }

        .projects-reveal span:nth-child(6) {
            transition-delay: 0.6s;
        }

        .projects-reveal span:nth-child(7) {
            transition-delay: 0.7s;
        }

        .projects-reveal span:nth-child(8) {
            transition-delay: 0.8s;

        .projects {
            display: flex;
            justify-content: center;

        .projects {

            font-family: 'Arvo', serif;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .polaroid img {
            width: 200px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .polaroid h4 {
            font-size: 24px;
            color: #8D89C7;
            font-weight: bold;
        }

        .polaroid .description {
            font-size: 18px;
            color: #2F383A;
        }

        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 40px;

            background-color: #755F9C;
            padding: 15px;
            width: 100%;

            bottom: 0;

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Agency+FB&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Agency FB', sans-serif;
            background-color: #2F383A;
            color: #B8C394;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #7E9C92;
            /* Header background color */
            color: #B8C394;
            /* Text color for contrast */
            flex-grow: 1;
            /* Ensure the header spans full width */
        }

        .header img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }

        .header .info {
            margin-left: 20px;
            font-family: 'Abril Fatface', sans-serif;
        }

        .header .info h1 {
            margin: 0;
            font-size: 48px;
            color: #2F383A;
        }

        .header .info h2 {
            margin: 5px 0 0;
            font-size: 32px;
            color: #5D6F19;
            font-family: 'Agency FB', sans-serif;
        }

        .subject {
            margin-top: 5px;
            font-size: 60px;
            font-family: 'Agency FB', sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 5vw;
            flex-grow: 1;
            box-sizing: border-box;
        }

        .projects-reveal {
            margin-left: 20px;
            display: inline-block;
        }

        .projects-reveal span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .subject:hover .projects-reveal span {
            opacity: 1;
            /* Reveal on hover */
            transform: translateY(0);
            /* Original position */
        }

        /* Use nth-child for staggered reveal */
        .projects-reveal span:nth-child(1) {
            transition-delay: 0.1s;
        }

        .projects-reveal span:nth-child(2) {
            transition-delay: 0.2s;
        }

        .projects-reveal span:nth-child(3) {
            transition-delay: 0.3s;
        }

        .projects-reveal span:nth-child(4) {
            transition-delay: 0.4s;
        }

        .projects-reveal span:nth-child(5) {
            transition-delay: 0.5s;
        }

        .projects-reveal span:nth-child(6) {
            transition-delay: 0.6s;
        }

        .projects-reveal span:nth-child(7) {
            transition-delay: 0.7s;
        }

        .projects-reveal span:nth-child(8) {
            transition-delay: 0.8s;
        }

        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }


        .polaroid {
            background-color: #7E9C92;
            padding: 10px;
            width: 220px;
            height: 300px;
            text-align: center;
            font-family: 'Slabo 27px', serif;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .polaroid img {
            width: 200px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .polaroid h4 {
            font-family: 'Abril Fatface', sans-serif;
            font-size: 20px;
            color: #2F383A;
        }

        .polaroid .description {
            font-size: 14px;
            color: #2F383A;
        }

        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
            /* More prominent shadow on hover */
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            font-family: 'Abril Fatface', sans-serif;
            color: #2F383A;
            background-color: #A7BE88;
            padding: 20px;
            width: 100%;
            /* Ensure footer spans the full width */
            box-sizing: border-box;
            /* Include padding in width calculation */
            position: relative;
            /* Ensure it stays within the flow of the document */
            left: 0;
            right: 0;
            bottom: 0;
        }

        a {
            text-decoration: none !important;
            /* Force removal of underline */
            color: inherit;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header .info {
                margin-left: 0;
            }

            .projects {
                flex-direction: column;
                align-items: center;
            }

            .polaroid {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="images\pfp1.png" alt="PFP">
        <div class="info">
            <h1>Ma. Loreen M. Marajas</h1>

        </div>
    </div>

    <div class="container">

            <h3>Web Development</h3>

                <span>P</span><span>r</span><span>o</span><span>j</span><span>e</span><span>c</span><span>t</span><span>s</span>
            </h3>
        </div>

        <div class="projects">
            <a href="project1.html" class="polaroid">
                <img src="images/imgProj1.jpeg" alt="Project 1">
                <h4>Project 1</h4>
                <p class="description">Activity 4: HUAWEI MateBook D14</p>
            </a>

            <a href="Activity 5_Japan/index.html" class="polaroid">
                <img src="images/imgProj2.png" alt="Project 2">
                <h4>Project 2</h4>
                <p class="description">Activity 5: Welcome to Japan!</p>
            </a>

            <div class="polaroid">
                <img src="images/imgLockedProjects.png" alt="Project 3">
                <h4>Project 3</h4>
                <p class="description">COMING SOON.</p>
            </div>

            <div class="polaroid">
                <img src="images/imgLockedProjects.png" alt="Project 4">
                <h4>Project 4</h4>
                <p class="description">COMING SOON.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Loreen Marajas | All Rights Reserved</p>
    </footer>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Interests</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" href="/images/loreenLogo.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="light" id="body">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand" style="font-size: 40px;">My Interests</span>
            <!-- Dark Mode Toggle Button -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="changeColorMode()">
                <label class="form-check-label" id="btnColor" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </nav>

    <div class="container titles">
        <div class="row my-5">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="btn-group" role="group" aria-label="titles button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                        onclick="showContent('tvShows')">
                    <label class="btn btn-outline-primary" for="btnradio1">TV Shows</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                        onclick="showContent('kpop')">
                    <label class="btn btn-outline-primary" for="btnradio2">K-POP</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                        onclick="showContent('anime')">
                    <label class="btn btn-outline-primary" for="btnradio3">Anime</label>
                </div>
            </div>
        </div>

        <div class="row" id="cardContainer">
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-3 text-center"
                    style="font-family: Rubik, sans-serif; font-weight: bold; font-size: 40px;">
                    I'm also interested in DRAWING
                    <button type="button" onclick="expandContent()" class="btn btn-outline-secondary"
                        id="btnExpand">Explore</button>
                </h1>
            </div>
        </div>

        <div class="row mt-3" id="expandableContent" style="display: none;">
            <div class="row" id="drawingContainer">
                <!-- Drawing card content will be inserted here -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-3 text-center"
                    style="font-family: Rubik, sans-serif; font-weight: bold; font-size: 40px;">
                    As Well As Capturing Moments
                    <button type="button" onclick="expandGalleryContent()" class="btn btn-outline-secondary"
                        id="btnExpandGallery">
                        Explore
                    </button>
                </h1>
            </div>
        </div>

        <div class="row mt-3" id="pictureContainer"></div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted"
                style="font-family: Rubik, sans-serif; font-weight: bold; font-size: 18px; margin-left: 10px;">Â© 2024
                Loreen Marajas</span>
        </div>

        <div class="col-md-4 text-center">
            <img src="/images/loreenLogo.png" alt="Loreen's Logo" class="footerLogo">
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="https://x.com/maria__reen"><i class="bi bi-twitter"
                        style="font-size: 24px;"></i></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.instagram.com/ria_oreen/"><i class="bi bi-instagram"
                        style="font-size: 24px;"></i></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.facebook.com/loreen.marajas"><i class="bi bi-facebook"
                        style="font-size: 24px;"></i></a>
            </li>
        </ul>
    </footer>

    <script type="text/javascript" src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
